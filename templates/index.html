<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Crawler Dashboard</title>
    <style>
        /* 基本的なリセット */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* 全体レイアウト */
        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左サイドバー (記事一覧) */
        .sidebar {
            width: 300px;
            min-width: 250px;
            flex-shrink: 0;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .sidebar h2 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .article-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .article-list li {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .article-list li:last-child {
            border-bottom: none;
        }

        .article-list li a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            white-space: normal;
            word-break: break-word;
        }

        .article-list li a:hover {
            color: #007bff;
        }

        .article-list li small {
            color: #777;
            font-size: 0.85em;
        }

        /* メインコンテンツエリア */
        .main-content {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: #fff;
        }

        /* タブナビゲーション */
        .tab-nav {
            background-color: #e2e6ea;
            padding: 10px 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #d0d0d0;
        }

        .tab-nav button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: #555;
            transition: all 0.3s ease;
        }

        .tab-nav button:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }

        .tab-nav button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            font-weight: bold;
        }

        /* 記事詳細コンテナ */
        .article-detail-container {
            padding: 20px 40px;
        }
        
        .article-header {
            position: relative;
            padding-top: 10px;
        }

        .copy-link-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #6c757d;
            color: white;
            border: 1px solid #6c757d;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s;
        }

        .copy-link-button:hover {
            background-color: #5a6268;
        }

        .article-detail-container h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .article-detail-container .original-title {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .article-detail-container .source-category {
            font-size: 0.9em;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .article-detail-container .source-info {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .article-detail-container .content-body {
            line-height: 1.8;
            font-size: 1em;
            color: #444;
        }
        
        .back-button {
            display: none;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                box-sizing: border-box;
                border-right: none;
            }

            .main-content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                box-sizing: border-box;
                display: none; 
            }

            .article-detail-container, .tab-nav {
                padding: 15px;
            }

            .article-detail-container h1 {
                font-size: 1.5em;
            }
            
            .back-button {
                display: block; 
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>最新記事一覧</h2>
            <ul class="article-list" id="article-list">
                </ul>
        </div>
        <div class="main-content">
            <div class="tab-nav">
                <button class="tab-button active" data-source="All">All</button>
                <button class="tab-button" data-source="HackerNews">HackerNews</button>
                <button class="tab-button" data-source="arXiv cs.AI">arXiv cs.AI</button>
                <button class="tab-button" data-source="arXiv cs.LG">arXiv cs.LG</button>
            </div>
            
            <div id="article-detail" class="article-detail-container">
                <p>記事を選択してください。</p>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const articleList = document.getElementById('article-list');
        const articleDetail = document.getElementById('article-detail');
        const tabButtons = document.querySelectorAll('.tab-button');
        let allArticlesData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchArticlesData();
        });

        async function fetchArticlesData() {
            try {
                const response = await fetch('/api/articles_data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allArticlesData = data;
                displayArticles('All');
            } catch (error) {
                console.error('Error fetching articles:', error);
                articleList.innerHTML = '<li>記事の読み込みに失敗しました。</li>';
            }
        }

        function displayArticles(filterSource = 'All') {
            articleList.innerHTML = '';
            const filteredArticles = (filterSource === 'All')
                ? allArticlesData
                : allArticlesData.filter(article => article.source === filterSource);

            if (filteredArticles.length === 0) {
                articleList.innerHTML = '<li>該当する記事はありません。</li>';
                return;
            }

            filteredArticles.forEach(article => {
                const li = document.createElement('li');
                li.setAttribute('data-id', article.id);
                li.setAttribute('data-source', article.source);
                
                const link = document.createElement('a');
                link.href = `/article/${article.id}`;
                link.target = "_blank";
                link.rel = "noopener noreferrer";
                link.innerHTML = `<strong>${article.title || 'No Title'}</strong>`;
                
                link.onclick = (event) => {
                    event.preventDefault();
                    handleArticleClick(article.id);
                };

                const small = document.createElement('small');
                const summarizedAt = new Date(article.processed_at).toLocaleString('ja-JP');
                small.textContent = `Source: ${article.source} | Summarized at: ${summarizedAt}`;
                
                li.appendChild(link);
                li.appendChild(document.createElement('br'));
                li.appendChild(small);

                articleList.appendChild(li);
            });
        }

        async function handleArticleClick(articleId) {
            try {
                articleDetail.innerHTML = '<p>読み込み中...</p>';
                if (window.innerWidth <= 768) {
                    sidebar.style.display = 'none';
                    mainContent.style.display = 'block';
                }

                const response = await fetch(`/api/article/${articleId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                articleDetail.innerHTML = htmlContent;

                const copyButton = document.getElementById('copy-link-btn');
                if (copyButton) {
                    copyButton.onclick = () => {
                        const articleIdForCopy = copyButton.dataset.articleId;
                        const permalink = `${window.location.origin}/article/${articleIdForCopy}`;
                        
                        navigator.clipboard.writeText(permalink).then(() => {
                            const originalText = copyButton.textContent;
                            copyButton.textContent = 'コピーしました！';
                            copyButton.style.backgroundColor = '#28a745';
                            
                            setTimeout(() => {
                                copyButton.textContent = originalText;
                                copyButton.style.backgroundColor = '#6c757d';
                            }, 2000);
                        }).catch(err => {
                            console.error('リンクのコピーに失敗しました: ', err);
                            alert('リンクのコピーに失敗しました。');
                        });
                    };
                }
                
                const backButton = document.getElementById('back-to-list-btn');
                if (backButton) {
                    backButton.onclick = () => {
                        if (window.innerWidth <= 768) {
                            mainContent.style.display = 'none';
                            sidebar.style.display = 'block';
                        }
                    };
                }
            } catch (error) {
                console.error('Error fetching article details:', error);
                articleDetail.innerHTML = `<p>記事の詳細を読み込み中にエラーが発生しました。</p>`;
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const source = button.dataset.source;
                
                if (window.innerWidth <= 768) {
                    mainContent.style.display = 'none';
                    sidebar.style.display = 'block';
                }
                displayArticles(source);
            });
        });
    </script>
</body>
</html>
